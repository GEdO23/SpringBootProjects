<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="pt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Lista</title>
  </head>
  <body>
    <div class="container mt-5">
        <div class="row">
            <h1>Lista</h1>
        </div>
        <div class="row">
            <form th:object="${time}" action="/inserir_time" method="post">

                <label for="nome_input">Nome do Time: </label>
            	<input id="nome_input" class="form-control" type="text" th:field="*{nome}" th:errorclass="is-invalid">
            	<div class="invalid-feedback" th:errors="*{nome}"></div><br>

                <label for="uf_input">UF do Time: </label>
            	<select id="uf_input" class="form-select" th:field="*{uf}">
            		<option th:each="uf: ${lista_uf}" th:value="${uf}" th:text="${uf}">
            	</select><br>

                <label for="hino_input">Hino do Time: </label>
            	<input id="hino_input" class="form-control" type="text" th:field="*{hino}" th:errorclass="is-invalid">
                <div class="invalid-feedback" th:errors="*{hino}"></div><br>

                <label for="brasao_input">Bras√£o do Time: </label>
            	<input id="brasao_input" class="form-control" type="text" th:field="*{brasao}" th:errorclass="is-invalid">
                <div class="invalid-feedback" th:errors="*{brasao}"></div><br>

            	<button type="submit">Cadastrar Time</button>
            </form>
        </div>
        <div class="row">
            <a href="/teste/new">Novo Item</a>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
